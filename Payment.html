<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Payment Page</title>
   <!-- Link Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
    body {
      font-family: sans-serif;
      background-color: #CED1F4;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #CED1F4;
    }

    .payment-button {
      padding: 15px 30px;
      border-radius: 5px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: #FFDF8C;
      color: black;
    }

    .payment-button:hover {
      background-color: #FFC107;
    }
   </style>
</head>
<body>
    <div class="container">
      <h2>Payment Details</h2>
      <form>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
        </div>
        <div class="form-group">
          <label for="cardHolder">Card Holder Name</label>
          <input type="text" id="cardHolder" name="cardHolder" placeholder="Enter the card holder's name" required>
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" name="amount" placeholder="Enter the amount to pay" required>
        </div>
        <!-- PayPal Button Container -->
        <div id="paypal-button-container"></div>
      </form>
    </div>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
    <script>
      // Function to handle the payment
      function paymentMade(orderID, payerID, paymentID, paymentToken) {
        var ajax = new XMLHttpRequest();
        ajax.open("POST", "paypal.php", true);

        ajax.onreadystatechange = function () {
          if (this.readyState == 4) {
            if (this.status == 200) {
              var response = JSON.parse(this.responseText);
              console.log(response);
            }

            if (this.status == 500) {
              console.log(this.responseText);
            }
          }
        };

        var formData = new FormData();
        formData.append("orderID", orderID);
        formData.append("payerID", payerID);
        formData.append("paymentID", paymentID);
        formData.append("paymentToken", paymentToken);
        ajax.send(formData);
      }

      // Render the PayPal button
      paypal.Buttons({
        createOrder: function (data, actions) {
          // Set up the transaction
          return actions.order.create({
            purchase_units: [
              {
                amount: {
                  value: document.getElementById("amount").value,
                },
              },
            ],
          });
        },
        onApprove: function (data, actions) {
        
          return actions.order.capture().then(function (details) {
            
            paymentMade(
              details.id,
              details.payer.payer_id,
              details.purchase_units[0].payments.captures[0].id,
              details.purchase_units[0].payments.captures[0].id_token
            );

           
            alert("Thank you for your payment!");
          });
        },
        onError: function (err) {
          console.log(err);
          // Handle errors
        },
      }).render("#paypal-button-container");
    </script>
</body>
</html>
