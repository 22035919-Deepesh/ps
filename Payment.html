<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #FFDF8C;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu li {
      margin-right: 20px;
    }

    .menu a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .hero {
      background-image: url("home.jpg");
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 100px 0;
      color: white;
    }

    .hero h2 {
      font-size: 36px;
      margin: 0;
      font-weight: bold;
    }

    .payment-section {
      text-align: center;
      padding: 50px;
      background-color: #F5F5F5;
    }

    .payment-section h3 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .paypal-button {
      background-color: #00457C;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: white;
      font-size: 18px;
    }

    .paypal-button:hover {
      background-color: #003366;
    }

    .paypal-button img {
      width: auto;
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
  <title>Payment Page</title>
</head>
<body>
  <header class="header">
    <h1>WealthWise Advisors</h1>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="hero">
    <h2>Build Wealth with WealthWise Advisors</h2>
    <p>Guiding Your Financial Success, Every Step of the Way</p>
  </section>
  
  <section class="payment-section">
    <h3>Complete Your Secure Payment</h3>
    <p>Your financial journey starts here. Make your payment securely with PayPal.</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="6P2YU3MTHHC6U">
      <input type="hidden" name="currency_code" value="USD">
      <button class="paypal-button" type="submit">
        <img src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" alt="Buy Now">
        Pay with PayPal
      </button>
    </form>
  </section>
</body>
</html>
