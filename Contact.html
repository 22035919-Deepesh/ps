<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WealthWise - Contact Us</title>
   <style>
    body {
      font-family: sans-serif;
      background-color: #CED1F4;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #F7F9FF;
      padding: 10px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo h1 {
      margin: 0;
    }
    
    .logo h1 span.we {
      color: navy;
      font-weight: bold; 
    }

    .menu {
      display: flex;
      align-items: center;
    }
    
    .menu a {
      margin-right: 20px;
      color: black;
      text-decoration: none;
      font-weight: bold; 
      font-size: 18px; 
    }
    
    .menu .login-button, .menu .signup-button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #FFDF8C;
      color: black;
    }
    
    .tsection {
      margin-top: 10px;
      padding: 25px;
      text-align: center;
      background-color: #CED1F4; 
    }
  
    .main {
      font-size: 24px;
      color: white;
      margin-bottom: 20px;
    }
    
    .sub {
      font-weight: bold;
      font-size: 20px;
      margin-top: -50px;
    }

    .container {
      margin-top: 50px;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #FFDF8C;
      background-color: white;
    }

    .contact-form h2 {
      font-size: 28px;
      font-weight: bold;
      color: black;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .form-group textarea {
      height: 120px;
    }

    .submit-button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: #FFDF8C;
      color: black;
    }

    .submit-button:hover {
      background-color: #FFC107;
    }
   </style>
   <script>
    function showSubmitMessage() {
      alert("Your message has been submitted successfully!");
    }
   </script>
</head>
<body>
    <div class="header">
        <div class="logo">
          <h1>
            <span class="we">WealthWise</span>
          </h1>
        </div>
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="About us.html">About Us</a>
          <a href="Services.html">Services</a>
          <a href="Contact.html">Contact</a>
          <a href="login.html" class="login-button">Login</a>
        </div>
    </div>
    
    <div class="tsection">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us with any questions or inquiries.</p>
    </div>

    <div class="container">
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="button" class="submit-button" onclick="showSubmitMessage()">Submit</button>
        </form>
      </div>
    </div>
</body>
</html>
