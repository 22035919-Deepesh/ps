      text-decoration: none;
      font-weight: bold; 
      font-size: 18px; 
    }
    .menu .login-button, .menu .signup-button {

      cursor: pointer;

      color: black;
    }

      margin-top: 50px;

      padding: 20px;
    }
    .form-section .line {
      width: 1px;
      height: 100px;
      background-color: black;
      margin: 0 20px;
    }
    .form-section .login-section,
    .form-section .signup-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-section input[type="text"],
    .form-section input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .form-section button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-section .login-button {
      background-color: #FFDF8C;
      color: black;
    }
    .form-section .signup-button {
