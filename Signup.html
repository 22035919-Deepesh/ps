<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    body {
      font-family: sans-serif;
      background-image: url("home.jpg"); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent; 
      padding: 20px; 
    }

    .logo {
      display: flex;
      align-items: center;
    }
    .logo h1 {
      margin: 0;
    }
    
    .logo h1 span.we {
      color: navy;
      font-weight: bold; 
    }

    .menu {
      display: flex;
      align-items: center;
    }
    
    .menu a {
      margin-right: 20px;
      color: black;
      text-decoration: none;
      font-weight: bold; 
      font-size: 18px; 
    }
    
    .menu .login-button, .menu .signup-button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #FFDF8C;
      color: black;
    }
    
    .tsection {
      margin-top: 10px;
      padding: 25px;
      text-align: left;
      background-color: transparent; /* Change background-color to transparent */
      height: 50%;
      width: 100%;
    }
  
    #esta {
      vertical-align: top;
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      align-items: center;
      background-color: #FFDF8C;
      color: black;
    }
    
    .main {
      font-size: 24px;
      color: white;
      margin-bottom: 20px;
    }
    
    .sub {
      font-weight: bold;
      font-size: 20px;
      margin-top: -50px;
    }
    
    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; 
      margin-top: 50px;
    }
    
    .form-section .login-section, .form-section .signup-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px; 
    }
    
    .form-section input[type="text"],
    .form-section input[type="password"],
    .form-section input[type="email"],
    .form-section input[type="tel"],
    .form-section input[type="text"].otp-input {
      padding: 10px;
      margin-bottom: 15px; 
      border-radius: 5px;
      border: none;
      width: 300px; 
    }
    
    .form-section button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .form-section .login-button {
      background-color: #FFDF8C;
      color: black;
    }
    
    .form-section .signup-button {
      background-color: #FF5252;
      color: white;
      margin-top: 10px; 
    }
    
    .otp-section {
      display: flex;
      align-items: center;
    }
    
    .otp-input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 150px;
      margin-right: 10px;
    }
    
    .toggle-section {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }
   </style>
   <script>
    function showConfirmation() {
      alert("A confirmation link has been sent to your email.");
    }
   </script>
</head>
<body>
    <div class="header">
        <div class="logo">
          <h1>
            <span class="we">WealthWise</span>
          </h1>
        </div>
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="About us.html">About Us</a>
          <a href="Services.html">Services</a>
          <a href="Contact.html">Contact</a>
          <a href="login.html" class="login-button">Login</a>
        </div>
    </div>
    
    <div class="tsection">
        <div class="main">
         
        </div>
    </div>

    <div class="form-section">
      
      <div class="signup-section">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Name" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="text" class="otp-input" placeholder="Enter OTP" required>
        <button class="signup-button" onclick="showConfirmation()">Sign Up</button>
      </div>

      <div class="toggle-section">
        Already have an account? <a href="Login.html" class="login-link">Login</a>
      </div>
    </div>
</body>
</html>
